<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="IMAGES\IMAGES\online.ico">
    <!-- Correct path to the CSS file -->
    <link rel="stylesheet" href="styles_LOGINPAGE.css">
    <script src="loginpage.js" defer></script>
</head>

<body style="background-color:black ; color: white;">
    <h1>
        WELCOME TO THE PERSONAL FITNESS TRAINER
    </h1>
    <h2>
        please Enter your details below
    </h2>
    <div class=" login-box">
        <h2>login</h2>
        <form id="fitnessForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="phone" placeholder="Enter phone number" required>
            <input type="number" id="age" placeholder="Enter age" required>
            <input type="number" id="height" placeholder="Enter height in cm" required>
            <input type="number" id="weight" placeholder="Enter weight in kg" required>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button type="submit" id="submitButton" disabled>SUBMIT</button>
        </form>        
    </div>

    <div class="no-of-users">
        <h5>
            Registered users till now
        </h5>
        <h1 class="counter">
            1000
        </h1>
    </div>
</body>

<body style="background-color:black ; color: white;">
    <h1>
        WELCOME TO THE PERSONAL FITNESS TRAINER
    </h1>
    <h2>
        please Enter your details below
    </h2>
    <div class=" login-box">
        <h2>login</h2>
        <form id="userForm">
            <input type="text" name="Name" id="name" placeholder="Enter your name" required>
            <input type="tel" name="Phone" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            <input type="number" name="age" id="age" placeholder="Enter your age" min="1" required>
            <input type="number" name="Height" id="height" placeholder="Enter your height (cm)" min="1" required>
            <input type="number" name="Weight" id="weight" placeholder="Enter your Weight (kg)" min="1" required>
        
            <label for="gender">Gender:</label>
            <select name="Gender" id="gender" required>
                <option value="" disabled selected>Choose your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="NA">Prefer not to say</option>
            </select>
            <br><br>
        
            <!-- Submit button, initially disabled -->
            <button type="button" id="submitButton" disabled>SUBMIT</button>
        </form>
    </div>

    <div class="no-of-users">
        <h5>
            Registered users till now
        </h5>
        <h1 class="counter">
            1000
        </h1>
    </div>
